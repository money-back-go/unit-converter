name: unit_converter
description: Conversor de Unidades - App Simples e Prático

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI e Componentes
  google_fonts: 6.1.0
  smooth_page_indicator: 1.1.0
  
  # Navegação
  go_router: 12.1.3
  provider: 6.1.5
  
  # Armazenamento Local
  shared_preferences: 2.5.3
  
  # Ícones
  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_launcher_icons: 0.13.1
  flutter_lints: 4.0.0
  flutter_native_splash: ^2.4.0
  lints: 4.0.0
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
  image_path: 'assets/images/app_launcher_icon.jpg'

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/

  fonts:
    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf

flutter_native_splash:
  color: "#FFAE14"
  image: assets/images/logo_taigostei_smcolor.png
  color_dark: "#FFAE14"
  image_dark: assets/images/logo_taigostei_smcolor.png
  
  android: true
  ios: true
  web: false
  
  android_12:
    image: assets/images/logo_taigostei_smcolor.png
    color: "#FFAE14"
    icon_background_color: "#FFAE14"
    
  fullscreen: false
  
  info_plist_files:
    - 'ios/Runner/Info.plist'
